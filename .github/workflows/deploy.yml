name: CI build

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: npm install -g firebase-tools
      - run: npm ci
      - run: npm run build
      - run: firebase deploy
        env:
          FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}
